<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>论坛列表</title>
    <link href="css/bbs.css" rel="stylesheet">
</head>
<body>
<div class="bbs">
    <header><span onclick="post()">我要发帖</span></header>
    <section>
        <ul id="postList">
            <li>
                <div><img src="images/tou03.jpg"></div>
                <h1>wo title</h1>
                <p>
                    <span>版块：电子书籍</span>
                    <span>发表时间：2018-8-26 11:29</span>
                </p>
            </li>
        </ul>
    </section>
    <div class="post" id="post">
        <input class="title" placeholder="请输入标题（1-50个字符）" id="title">
        所属版块：<select id="sec">
            <option>请选择版块</option>
            <option>电子书籍</option>
            <option>新课来了</option>
            <option>新手报到</option>
            <option>职业规划</option>
        </select>
        <textarea class="content" id="content"></textarea>
        <input type='button' class="btn" value="发布" onclick="postSuccess()">
    </div>
</div>

<script src="./js/my.js"></script>

<!-- <script src="./fatie.js"></script> -->
</body> 
</html>
