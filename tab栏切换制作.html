        .max {

            width: 500px;

        }

        .top li {
            list-style: none;
            float: left;
            padding-left: 50px;

        }

        .a {
            display: none;
        }

    console.log(a1);

        li[i].setAttribute('index', i);
        console.log(li[i]);
        li[i].onclick = function () {
            for (var i = 0; i < li.length; i++) {
                li[i].style.backgroundColor = '';


            }
            this.style.backgroundColor = 'red';

                a1[i].style.display = 'none';
