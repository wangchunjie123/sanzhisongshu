    <div></div>

<script>
    var arr = [1, 2, 3, 4, 5, 6, 7];
    for (var i = 0; i < arr.length; i++) {
        for (var j = i + 1; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
                var a = arr[i];
                arr[i] = arr[j];
                arr[j] = a;
            }
        }
    }
    console.log(arr);
</script>
