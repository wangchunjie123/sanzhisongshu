<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="手机">
    <script>
        var in_ = document.querySelector('input');
        in_.onfocus = function () {
            if (this.placeholder === '手机') {
                this.placeholder = '';
            }

        }
        in_.onblur = function () {
            if (this.placeholder === '') {
                this.placeholder = '手机';
            }

        }
    </script>
</body>

</html>
