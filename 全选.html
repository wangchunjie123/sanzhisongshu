<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>
                    <input type="checkbox" id="all">
                </td>
            </tr>
        </thead>
        <tbody id='h'>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        var tr1 = document.getElementById('all');
        var tr2 = document.getElementById('h').getElementsByTagName('input');
        tr1.onclick = function () {
            for (var i = 0; i < tr2.length; i++) {
                tr2[i].checked = tr1.checked;
            }
            for (var i = 0; i < tr2.length; i++) {
                
                tr2[i].onclick = function () {
                    var flag = true;
                    for (var i = 0; i < tr2.length; i++) {
                        if (!tr2[i].checked) {
                            flag = false;
                        }
                    }
                    tr1.checked = flag;
                }
            }
        }


    </script>
</body>

</html>
