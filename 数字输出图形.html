<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //打印等腰三角形
        for (var i = 1; i <= 5; i++) {
            for(var k = 10 ; k >= i;k--){
                document.write('&nbsp;&nbsp;');
            }
            for (var j = 1; j <= i*2-1; j++) {
                document.write('*');

            }
            document.write('<br/>');
        }


        //根据用户输入的数字输出图形
        var a = prompt('请输入数字');

        for (var i = 1; i <= a; i++) {
            for(var k = a ; k >= i;k--){
                document.write('&nbsp;&nbsp;');
            }
            for (var j = 1; j <= i*2-1; j++) {
                document.write(i);

            }
            document.write('<br/>');
            
        }


        for(var i = 1 ; i<=9;i++){
            for(var j = 1;j<=9;j++){
                document.write('*');
            }
            document.write('<br/>');
        }
    </script>
</body>

</html>
