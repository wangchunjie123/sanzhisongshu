<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0;
        for(var i = 1 ; i <=10; i++){
            if(i % 2 !=0){
                continue;
            }
            num = num + i;
        }
        alert('1-10之间偶数和相加为:'+num);
    </script>
</body>
</html>
