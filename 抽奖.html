<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 600px;
            height: 600px;
            margin: 100px auto;
            background: url(./tx1.png) no-repeat 0px 0px;
        }
        button{
            width: 200px;
            height: 60px;
            background-color: red;
            border: none;
            outline: none;
            color: aliceblue;
            margin: 300px 200px;
        }
    </style>
    <script>
        function chou(){
            var jiang = parseInt(Math.random()*100);
            if(jiang == 1){
                alert('恭喜中了一等奖');
            }else if(jiang == 2 || jiang == 3){
                alert('恭喜中了二等奖');
            }else if(jiang == 4 || jiang == 5){
                alert('恭喜中了三等奖');
            }else{
                alert('再来一次');
            }
        }
    </script>
</head>
<body>
    <div>
        <button onclick="chou()">点击抽奖</button>
    </div>
</body>
</html>
