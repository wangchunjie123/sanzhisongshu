        function zhi(num) {
            if (num == 0 || num == 1 || num < 0) {
                alert('不是质数');
            } else {
                var tag = true;
                for (var i = 2; i < num; i++) {
                    if (num % i == 0) {
                        tag = false;
                    }

                }
                if (tag) {
                    alert(num + '是质数');
                } else {
                    alert(num + '不是质数');
                }

            }

        }
        var num = prompt('请输入数字');
        num = Number(num);
        zhi(num);
